<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BlockTanks.io</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Home screen -->
  <div id="homeScreen" class="home-screen">
    <h1>Welcome to BlockTanks.io</h1>

    <input id="usernameInput" placeholder="Enter your username" maxlength="15" />

    <div class="start-row">
      <button id="infoBtn">Info</button>

      <select id="tankDropdown">
  <option value="default">Default Tank</option>
  <option value="sniper">Sniper</option>
  <option value="minigun">Minigun</option>
  <option value="shotgun">Shotgun</option>
</select>

      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Game canvas -->
  <canvas id="game" width="800" height="600" style="display: none;"></canvas>

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>


  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
