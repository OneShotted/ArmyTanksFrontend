<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArmyTanks.io</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="homeScreen" class="home-screen">
    <h1>Welcome to ArmyTanks.io!</h1>
    <input id="usernameInput" placeholder="Enter your username" maxlength="15" />
    <select id="tankTypeSelect">
      <option value="sniper">Sniper</option>
      <option value="minigun">Minigun</option>
      <option value="shotgun">Shotgun</option>
    </select>
    <button id="startBtn">Start Game</button>
  </div>

  <canvas id="game" style="display:none;"></canvas>

  <div id="deathScreen" class="home-screen" style="display:none; flex-direction: column;">
    <h1>Oh no! You died!</h1>
    <button id="respawnBtn">Respawn</button>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
