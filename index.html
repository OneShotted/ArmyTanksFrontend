<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArmyTanks.io!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Home screen -->
  <div id="homeScreen" class="home-screen">
    <h1>Welcome to ArmyTanks.io!</h1>
    <input id="usernameInput" placeholder="Enter your username" maxlength="15" />
    <div class="start-row">
      <button id="infoBtn">Info</button>
      <select id="tankTypeSelect">
        <option value="sniper">Sniper</option>
        <option value="minigun">Minigun</option>
        <option value="shotgun">Shotgun</option>
      </select>
      <button id="startBtn">Start Game</button>
    </div>
  </div>

  <!-- Info Box -->
  <div id="infoBox" style="display: none; position: fixed; top: 20px; left: 20px; background: #333; color: white; padding: 20px; border-radius: 10px;">
    <h2>Game Info</h2>
    <p>Use WASD or arrow keys to move, and mouse to aim and shoot. Choose your tank type and fight!</p>
  </div>

  <!-- Death screen -->
  <div id="deathScreen" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>You Died</h1>
    <button id="respawnBtn">Respawn</button>
  </div>

  <!-- Game canvas -->
  <canvas id="game" width="800" height="600" style="display: none;"></canvas>

  <!-- Chat container -->
  <div id="chatContainer" style="position: fixed; bottom: 10px; left: 10px; width: 300px; font-family: Arial, sans-serif; color: white; z-index: 1000;">
    <div id="chatBox" style="height: 150px; overflow-y: auto; background: rgba(0,0,0,0.6); padding: 5px; border-radius: 5px; font-size: 14px;"></div>
    <input id="chatInput" type="text" placeholder="Press Enter to chat..." autocomplete="off" style="width: 100%; padding: 6px; margin-top: 5px; border-radius: 5px; border: none; display: none;"/>
  </div>
<div id="chatBox" style="position: fixed; bottom: 50px; left: 20px; width: 300px; height: 200px; 
     background: rgba(0,0,0,0.7); color: white; overflow-y: auto; padding: 10px; font-family: Arial; font-size: 14px; z-index: 1000;"></div>

<input id="chatInput" type="text" placeholder="Type message and press Enter" 
       style="position: fixed; bottom: 10px; left: 20px; width: 300px; padding: 8px; font-size: 14px; z-index: 1000;" />

  <!-- Scripts -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="game.js"></script>
</body>
</html>
